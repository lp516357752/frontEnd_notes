<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html;charset = utf-8">
  <title>project</title>
  <script src="../vue.js"></script>
</head>

<body>
  <div id="app">
    <mycpn2></mycpn2>
    <mycpn1></mycpn1>
    <mycpn></mycpn>
  </div>

<!--第一种简写方式(用id识别)-->
  <script type="text/x-template" id="cpn1">
    <div>
      <h2>这是子组件</h2>
    </div>
  </script>
  
  <!--第二种简写方式(用id识别)-->
  <template id="cpn2">
    <div>
      <h2>这是父组件</h2>
      <mycpn1></mycpn1>
    </div>
  </template>
  
  <template id="cpn">
  <div>
    <h2>这是局部组件</h2>
  </div>
  </template>

  <script>
    //语法糖创建(全局) 创建后才能在html中使用该自定义的标签
    Vue.component('mycpn1',{
      template: cpn1//不用#号
    })
    Vue.component('mycpn2',{
      template: '#cpn2'//使用#号
    })

    var vm=new Vue({
      el:'#app',
      data:{
        message: "hello"
      },
      components: {//注册局部组件   格式： 组件名:{组件对象template}
        mycpn: {
          template: cpn,
        }
      },
      methods:{

      },
    });
  </script>
</body>

</html>
