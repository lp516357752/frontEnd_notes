<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html;charset = utf-8">
  <title>project</title>
  <script src="../vue.js"></script>
</head>
<!--使插槽具有特定名字，以便使用时定向替换插槽-->
<body>
  <div id="app">
    <cpn><button slot="left">标题</button></cpn>
  </div>

  <template id="cpn">
    <div>
      <slot name="left"><span>左</span></slot>
      <slot name="middle"><span>中</span></slot>
      <slot name="right"><span>右</span></slot>
    </div>
  </template>
  <script>
    
    var vm=new Vue({
      el:'#app',
      data:{
        message: "hello"
      },
      components: {
        cpn: {
          template: "#cpn"
        }
      },
      methods:{

      },
    });
  </script>
</body>

</html>
