<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html;charset = utf-8">
  <title>project</title>
  <script src="../vue.js"></script>
</head>
<!--即预留一个slot标签，以便后期添加其他可能的需求标签，方便扩展功能-->
<body>
  <div id="app">
    <!--一般使用-->
    <cpn>
      <button>测试</button><!--会放在插槽里-->
    </cpn>
    <br>
    <!--允许多项替换-->
    <cpn>
      <p>1</p>
      <button>按钮</button>
    </cpn>
    <br>
    <!--允许默认替换-->
    <cpn></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>我是组件</h2>
      <slot><i>这是插槽的默认标签</i></slot>
    </div>
  </template>
  <script>
    var vm=new Vue({
      el:'#app',
      data:{
        message: "hello"
      },
      components: {
        cpn: {
          template: "#cpn"
        }
      },
      methods:{

      },
    });
  </script>
</body>

</html>
