<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve("成功");
        reject("失败");
      }, 1000);
    }).then(data => {
      //then里面其实可以传入两个回调函数进行处理成功与否的结果
      //onfullfill和onrejected
      console.log(data);
    }, err => {
      console.log(err);
    })
    
  </script>
</body>
</html>
