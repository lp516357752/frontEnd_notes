<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<script>
  /* Promise(excutor)执行器，即(resolve,reject) => {} */


  //1、settimeout
  // setTimeout(() => {
  //   console.log(123);
  // }, 1000)

    new Promise((resolve, reject) => {
      //成功的时候
      setTimeout(() => {
        //resolve("廖鹏")//将结果传入then
        //失败的时候
        reject("error")
      }, 1000);
    }).then((value) => {//onfullfilled
      //成功时(resolved时)进入这里
      console.log(value);
    },(reason)=>{//onrejected
      //失败时(rejected)优先进入这里
      console.log("then:"+reason)
    }).catch((err) => {
      //失败时(rejected)可以进入这里(then没有捕获的话)
      console.log("catch:"+err)
    })
    
</script>
</body>
</html>
