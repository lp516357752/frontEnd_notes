<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .test {
      width: 200px;
      height: 300px;
      border: 1px solid black;
      background-color: blue;
      margin: 100px auto;
      
    }
    .box {
      width: 100%;
      height: 100%;
      background-color: red;

      transform: rotateX(90deg);/*开始时平行于地面*/
      transition: 0.5s ease;/*用于平滑过渡*/
    }
    .test:hover>.box {
      will-change: transform;
      transform: perspective(300px) rotateX(180deg);
        
    }
  </style>
</head>
<body>
  <div class="test">
    <div class="box">

    </div>
  </div>
</body>
