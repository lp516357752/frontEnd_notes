<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .test {
      width: 200px;
      height: 300px;
      border: 1px solid black;
      margin: 100px auto;

      height: 100%;

      transform: scale(0.1);

    <div class="test1">

    </div>
  </div>
