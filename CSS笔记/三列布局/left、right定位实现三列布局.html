<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .container{
    position: relative;
    height: 100%;
  }
  .center{
    min-height: 400px;
    margin: 0 200px;
    background-color: red;
  }
  .left {
    top: 0;
    left: 0;
    width: 200px;
    height: 200px;
    position: absolute;
    background-color: yellow;
  }
  .right{
    top: 0;
    right: 0;
    width: 200px;
    height: 200px;
    position: absolute;
    background-color: yellow;
  }
</style>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
</body>
</html>
